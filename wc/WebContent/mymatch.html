<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>我的预测</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/mystyle.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/mymatch.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand titlename" id="userName" href="#">用户名：<span></span></a>
            <a class="navbar-brand titlename" id="userScore" href="#">积分：<span></span></a>
            <a class="navbar-brand titlename" id="bingoNumber" href="#">猜对场次：<span></span></a>
			<a class="pull-right " id="manage" style="display:none;" href="setresult.html">设置赛果</a>
        </nav>
        
        <div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center md" id="myModalLabel"><img src="images/doge.gif"> 请稍等...</h4>
						<h4 class="modal-title text-center md" id="betresp" style="display:none;"></h4>
					</div>
					
				</div>
			</div>
		</div>
        
        <div class="container" id="wdyc">
        	<ul class="nav nav-tabs text-center row">
        		<li class="active col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#dyc" data-toggle="tab" id="dyctab">待预测</a></li>
        		<li class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#yyc" data-toggle="tab" id="yyctab">已预测</a></li>
        	</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="dyc">
					<ul class="list-group" id="dyclist">
						
					</ul>
					<div id="bba" style="display:none;"><button class='btn btn-primary btn-block bbb' id='betbutton'>竞猜</button></div>
				</div>
				<div class="tab-pane fade" id="yyc">
					<table class="table table-striped text-center tablelist" id="betedmatchlist">
						
					</table>
				</div>
			</div>
        </div>
        
        <div class="container" id="phb" style="display:none;">
        	<table class="table table-striped text-center tablelist" id="scoreboardlist">
				
			</table>
        </div>
        <div class="container" id="jfgz" style="display:none;">
        	<h3 class="text-center">积分规则</h3>
        	<p>1.所有比赛只计算常规时间结束时的比赛结果，含补时时间，不含加时赛及点球。</p>
        	<p>2.小组比赛猜对一场积1分</p>
        	<p>3.16进8比赛猜对一场积2分</p>
        	<p>4.8进4比赛猜对一场积3分</p>
        	<p>5.半决赛猜对一场积4分</p>
        	<p>6.三四名决赛猜对积5分</p>
        	<p>7.决赛猜对一场积6分</p>
        	<p>8.排名先比积分，积分相同比猜对场次。</p>
        </div>
        
        

        <nav class="navbar navbar-default navbar-fixed-bottom bottomnav container" role="navigation">
        	
        	<ul class="nav navbar-nav text-center">
        		<li class="col-xs-4 col-sm-4 col-md-4 col-lg-4 active" id="wdyca">
                    <a><i class="icon-user"> </i>我的预测</a>
                </li>
                <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="phba">
                     <a><i class="icon-bar-chart"> </i>排行榜</a>
                </li>
                <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="jfgza">
                     <a><i class="icon-calendar"> </i>积分规则</a>
                </li>
            </ul>
        	
            
        </nav>
