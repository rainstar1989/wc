<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>设置赛果</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/mystyle.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
<body>
	<div class="container">
		<ul class="nav nav-tabs text-center row">
        		<li class="active col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#dtx" data-toggle="tab" id="dtxtab">待填写</a></li>
        		<li class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#ytx" data-toggle="tab" id="ytxtab">已填写</a></li>
        	</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="dtx">
					<table class="table table-condensed table-striped text-center">
						<tr>
							<td>比赛id</td><td>比赛日期</td><td>对阵</td><td>赛果</td>
						</tr>
						<tr>
							<td>1</td>
							<td>06-11</td>
							<td>哥斯达黎加vs俄罗斯</td>
							<td>
								<div class='row text-center'>
									<div class='btn-group wtl' data-toggle='buttons'>
										<label class='btn btn-primary btn-xs green checkbb'><input type='radio' name='options' >胜</label>
										<label class='btn btn-primary btn-xs yellow checkbb'><input type='radio' name='options' >平</label>
										<label class='btn btn-primary btn-xs red checkbb'><input type='radio' name='options' >负</label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>06-12</td>
							<td>意大利vs美国</td>
							<td>平</td>
						</tr>
					</table>
					<div id="dtxbd" style=""><button class='btn btn-primary btn-block' id='dtxbb'>竞猜</button></div>
				</div>
				<div class="tab-pane fade" id="ytx">
					比赛类型	对阵队伍	您的预测	比赛结果	本场积分
				</div>
			</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom bottomnav container" role="navigation">
        	
        	<ul class="nav navbar-nav text-center">
        		<li class="col-xs-6 col-sm-6 col-md-6 col-lg-6 active">
                     <a href="#"><i class="icon-bar-chart"> </i>赛果填报</a>
                </li>
                <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                     <a href="#"><i class="icon-calendar"> </i>淘汰赛</a>
                </li>
            </ul>
        	
            
        </nav>
</body>
</html>
