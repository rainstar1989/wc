<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>设置赛果</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/mystyle.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/setresult.js"></script>
    </head>
<body>
	<div class="container-fluid">
		<a class="navbar-text " href="mymatch.html"><span class="text-center">返回竞猜</span></a>
	</div>
	
	<div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center md" id="myModalLabel"><img src="images/doge.gif"> 请稍等...</h4>
						<h4 class="modal-title text-center md" id="setresp" style="display:none;"></h4>
					</div>
					
				</div>
			</div>
		</div>
	
	<div class="container" id="sgtb">
		<ul class="nav nav-tabs text-center row">
        		<li class="active col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#dtx" data-toggle="tab" id="dtxtab">待填写</a></li>
        		<li class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="#ytx" data-toggle="tab" id="ytxtab">已填写</a></li>
        	</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="dtx">
					<table class="table table-striped text-center" id="unfinishedlist">
						
					</table>
					<div id="dtxbd" style="display:none;"><button class='btn btn-primary btn-block bbb' id='dtxbb'>提交</button></div>
				</div>
				<div class="tab-pane fade" id="ytx">
					<table class="table table-striped text-center tablelist" id="finishedlist">
						
					</table>
				</div>
			</div>
	</div>
	
	<div class="container" id="tts"  style="display:none;">
		<table class="table table-striped text-center tablelist" id="playoffslist">
			
		</table>
	</div>
	
	<div class="container" id="jccc"  style="display:none;">
		<div class="container-fluid">
        	<a class="navbar-text titlename" href="#">添加竞猜结果：<span></span></a>
        </div>
		<label>选择用户昵称：</label>
      	<select class="form-control" id="sslist">
      	</select>
      	<label>填写比赛ID：</label>
      	<input type="text" class="form-control" id="mmid" placeholder="请输入比赛ID">
      	<label>选择竞猜结果：</label>
      	<select class="form-control" id="wtllist">
      		<option>---请选择---</option>
      		<option data-br='w'>胜</option>
      		<option data-br='t'>平</option>
      		<option data-br='l'>负</option>
      	</select><br>
      	<button class="btn btn-primary btn-block" id="bbsb" >提交</button>
	</div>
	
	<nav class="navbar navbar-default navbar-fixed-bottom bottomnav container" role="navigation">
        	
        	<ul class="nav navbar-nav text-center">
        		<li class="col-xs-4 col-sm-4 col-md-4 col-lg-4 active" id="sgtba">
                     <a><i class="icon-bar-chart"> </i>赛果填报</a>
                </li>
                <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="ttsa">
                     <a><i class="icon-calendar"> </i>淘汰赛</a>
                </li>
                <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="jccca">
                     <a><i class="icon-user"> </i>竞猜填写</a>
                </li>
            </ul>
        	
            
        </nav>
</body>
</html>
